<!DOCTYPE html>
<html>
<head>
    <script>
        function myFunction() {
            thisUrl = new URLSearchParams(String(window.location))
            var q = thisUrl.get('q')
            document.getElementById("headertag").innerHTML = "Your " + q + " have been submitted";
        }
        $(window).ready(function() {
            $('#loading').hide();
        });
    </script>
    <style>
        #loading {
        background: url('success.gif') no-repeat center center;
        position: absolute;
        height: 100%;
        width: 100%;
        }       
    </style>
</head>
<body onload="myFunction()">
    <div id="loading"><center><br \><br \><br \><br \><br \><br \><h1 id="headertag" style="color: rgb(120, 178, 77);"><span id="headertag"></span></h1></center></div>
    <meta http-equiv="refresh" content="2; url=https://app.powerbi.com/view?r=eyJrIjoiM2MwY2Q4NmUtZDVlYy00MDdmLTg5YTItZjI2MGY0ZDkxMGYwIiwidCI6IjI2MzYyNWFmLWI1NGEtNGU3NS05ZmE2LWI0YmU0OWM3NGNkYiIsImMiOjl9" />
</body>
</html>
